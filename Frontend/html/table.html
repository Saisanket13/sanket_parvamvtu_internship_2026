<!-- table is the representation of data in rows and columns -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
    </style>    
 </head>
 <body>
    <table>
        <!-- tr -table row -->
        <!-- th - table header -->
        <!-- td - table data -->
    <table>
        <tr>
            <th>Sl.NO</th>
            <th>Player Name</th>
            <th>Role</th>
            <th colspan="5">Country & IPL Team</th>
            <!-- <th>IPL Team</th> -->
        </tr>
        <tr>
            <td>1</td>
            <td>Virat Kohli</td>
            <td rowspan="4">Batsman</td>
            <td rowspan="5">India</td>
            <td rowspan="2">Royal Challengers Bangalore</td>
        </tr>
        <tr>
            <td>2</td>
            <td>MS Dhoni</td>
            <!-- <td>Batsman</td> -->
            <!-- <td>India</td> -->
            <!-- <td>Chennai Super Kings</td> -->
        </tr>
        <tr>
            <td>3</td>
            <td>Shikhar Dhawan</td>
            <!-- <td>Batsman</td> -->
            <!-- <td>India</td> -->
            <td>Gujurat Lions</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rishabh Pant</td>
            <!-- <td>Batsman</td> -->
            <!-- <td>India</td> -->
            <td>Delhi Capitals</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Jasprit Bumrah</td>
            <td>Bowler</td>
            <!-- <td>India</td> -->
            <td>Mumbai Indians</td> 
        </tr>
    </table>
 </body>
 </html>
