<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./2_js_types.js"></script>
</head>

<body>
    <h1>How many ways</h1>
    <p id="demo">Demo</p>

    <!-- Inline JS -->
    <button onclick="document.getElementById('demo').innerHTML = 'Hello World'">
        Inline JS
    </button>

    <!-- Internal JS -->
    <button onclick="internaljs()">
        Internal JS
    </button>

    <!-- External JS -->
    <button onclick="externaljs()">
        External JS
    </button>

    <script>
        function internaljs() {
            document.getElementById('demo').innerHTML = 'Hello World';
        }
    </script>

</body>

</html>
