<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LOOPS in JS</h1>
    <p>1.for loop --itration are known</p>
    <p>2.while loop --dont know the no of iterations (precheck)</p>
    <p>3.do-while loop--(postcheck)</p>
    <p>4.for-of loop --to traverse the array</p>
    <p>5.for-in loop --to get the keys of an object</p>

    <script>
        let i=9;
        // for(let j=1;j<=i;j++){
        //     console.log(j);
        // }

        for(let j=1;j<=10;j++){
            console.log(`${i} * ${j} = ${i*j}`);//template string
        }
        

        const arr =[10,20,30,40,50];
        for(let value of arr){
            console.log(value);
        }

        const student = {
            "firstName":"Pavan",
            "age":24
        }
        for(let key in student) {
            console.log(`${key} : ${student[key]}`);
        }
</script>
</body>
</html>
