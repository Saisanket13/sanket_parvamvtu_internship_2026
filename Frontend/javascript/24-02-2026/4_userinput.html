<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user input</title>
</head>
<body>
    
    <script>
        const marks= +prompt("Enter the marks:");
        console.log("Your marks is:",marks);
        console.log("Type of marks is:",typeof marks);
        switch(marks){
            case 90:{
                console.log("A");
            }
            case 80:{
                console.log("Ab");
            }
            case 70:{
                console.log("Abb");
            }
            case 60:{
                console.log("Abbb");
            }
        }
    </script>
</body>
</html>
