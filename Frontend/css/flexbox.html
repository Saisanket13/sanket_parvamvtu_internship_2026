<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .big_box{
            width: 1000px;
            height: 500px;
            background-color: burlywood;
            display: flex;
            justify-content: center;
                /* justify-content: start; */
                /* justify-content: end; */
                /* justify-content: space-between; */
                /* justify-content: center; */
                /* justify-content: space-evenly; */
                /* justify-content: space-around; */
            align-items: start;
                /* start,center,end */
                /* flex-direction: column; */
                /* flex-direction: row-reverse; */
                /* flex-direction: column-reverse; */
                flex-direction: row;
            flex-wrap:wrap;
            /* wrap,nowrap, wrap-reverse*/
            align-content: center;
            /* start ,center,end,space-between,space-around*/
            gap: 5px;
        }
        .small-box{
            width: 100px;
            height: 100px;
            background-color: brown;
            border: 1px solid white;
            text-align: center;
            color:white;
            font-size:  30px;;
            
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">FlexBox</h2>
    <div class="big_box">
        <div class="small-box">11</div>
        <div class="small-box">22</div>
        <div class="small-box">33</div>
        <div class="small-box">44</div>
        <div class="small-box">55</div>
        <div class="small-box">66</div>

        <div class="small-box">88</div>
        <div class="small-box">99</div>

        <div class="small-box">11</div>
        <div class="small-box">22</div>
        <div class="small-box">33</div>
        <div class="small-box">44</div>
        <div class="small-box">55</div>
        <div class="small-box">55</div>
    </div>
</body>
</html>
