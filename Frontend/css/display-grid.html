<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            /* width: 1100px; */
            height: 550px;
            border: 5px solid black;
            display: grid;
            /* grid-template-columns: 1fr 2fr 3fr; */
            grid-template-columns: repeat(3, 1fr);
            /* fr value will not work for vertical axis until height is defined */
            grid-template-rows: repeat(3, 1fr);
            grid-auto-flow: column;
            grid-auto-columns: 200px;
            /* justify-items: start;
            align-items: start;
            justify-content: center; */
        }
        .child{
            background-color: blue;
            color: white;
            border: 3px solid white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child-1{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }

        .child-2{
            grid-column-start: 3;
            grid-column-end: 5;
        }

        .child-3{
            grid-row: 2 / 4;
            grid-column: 3 / 5;
        }

        .child-4{
            grid-column: 1 / 3;
        }

        .child-5{
            /* grid-area: row-start / column-start / row-end / column-end; */
            grid-area: 1/ 5 / 3 / 7;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child-1">Child 1</div>
        <div class="child child-2">Child 2</div>
        <div class="child child-3">Child 3</div>
        <div class="child child-4">Child 4</div>
        <div class="child child-5">Child 5</div>
        <div class="child child-6">Child 6</div>
        <div class="child child-7">Child 7</div>
        <div class="child child-8">Child 8</div>
        <div class="child child-9">Child 9</div>
        <!-- <div class="child child-10">Child 10</div>
        <div class="child child-11">Child 11</div>
        <div class="child child-12">Child 12</div> -->
    </div>
</body>
</html>
