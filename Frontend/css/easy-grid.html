<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            display: grid;
            height: 500px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-auto-rows: 1fr;
            /* row-gap: 20px;
            column-gap: 20px; */
            gap: 20px;
            grid-template-areas: 
            "box-1 box-2 box-2"
            "box-1 box-2 box-2"
            "box-3 box-3 box-3"
            "box-3 box-3 box-3"
            "box-4 box-4 box-5"
            "box-4 box-4 box-5";
        }

        .child{
            background-color: red;
            color: white;
            border: 3px solid white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child-1:hover{
            background-color: blue;
            grid-area: box-1;
        }
        .child-2{
            grid-area: box-2;
        }
        .child-3{
            grid-area: box-3;
        }
        .child-4{
            grid-area: box-4;
        }
        .child-5{
            grid-area: box-5;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child child-1">Child 1</div>
        <div class="child child-2">Child 2</div>
        <div class="child child-3">Child 3</div>
        <div class="child child-4">Child 4</div>
        <div class="child child-5">Child 5</div>
    </div>
</body>

</html>
