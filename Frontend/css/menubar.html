<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuBar</title>
    <style>
        nav{
            background-color:burlywood;
            padding: 20px;
        }
        ul{
            list-style: none;
            display: flex;
            justify-content:end;
            gap: 60px;
            /* justify-items: center; */
            align-items:center;

        }
        a{
            text-decoration: none;
            color: #000;
            font-size: 30px;

        }
        li:first-child{
            flex-grow: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1>SSM</h1></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact Info</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">LogIn</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
