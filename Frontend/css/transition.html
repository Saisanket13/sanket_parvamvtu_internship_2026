<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer-box{
            width: 500px;
            height: 500px;
            border: 5px solid blue;
        }

        .inner-box:hover{
            background-color: lightblue;
            
            transform: scale(1.5) translate(208px,208px) rotate(.5turn);
            border-radius: 50px;
            font-size: 50px;
            
        }

        .inner-box{
            width: 150px;
            height: 150px;
            background-color: darkblue;
            font-size: 30px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            /* transform: translate(350px); */
            transition: transform 2s;
            transition-timing-function:cubic-bezier(0.075, 0.82, 0.165, 1);
        }

    </style>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box move">PORT
       
        </div>
    </div>
</body>
</html>
