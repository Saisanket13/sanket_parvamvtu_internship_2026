<!doctype html>
<html lang="en">

<head>
    <title>Forms</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- forms -->
    <form class="mt-3 container">

        <!-- <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput">
            <label for="floatingInput">Company</label>
        </div> -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email ID:</label>
            <input class="form-control" type="email" name="email" id="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="Phone">Phone number:</label>
            <input class="form-control" type="tel" name="phone" id="phone">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address:</label>
            <textarea class="form-control" type="tel" name="Address" id="Address"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label" for="rating">Rating:</label>
            <input class="form-range" type="range" name="rating" id="rating">
        </div>
        <div class="mb-3">
            <input class="btn btn-success" type="submit" value="Submit form">
            <input class="btn btn-danger" type="reset" value="Clear form">
        </div>
        <div class="d-flex gap-3 pt-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Kannada" name="known-language" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Kannada
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Hindi" name="known-language" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Hindi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Tamil" name="known-language" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Tamil
                </label>
            </div>
        </div>
        <!-- select -->
        <div class="mb-3 pt-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>ParvaM</option>
                <option value="1">Python</option>
                <option value="2">Java</option>
                <option value="3">CSS HTML</option>
            </select>
        </div>
    </form>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
