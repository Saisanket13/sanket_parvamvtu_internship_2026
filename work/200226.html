<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bags Store</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }
    /* navbar */
        .navbar{
            background-color: aquamarine;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 10px;
            /* display: ; */
        }

        .nav-container{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links{
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items:end;
        }

        .nav-links li a{
            text-decoration: none;
            color: black;
            font-weight: 500;
        }

        .nav-links li a:hover{
            color: red;
            text-decoration: underline;

        }
        .nav-icons{
            color: black;
        }
       /* Hero Section */
.hero{
    position: relative;
    height: 90vh;
    overflow: hidden;
}

.hero img{
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hero-content{
    position: absolute;
    top: 50%;
    left: 25px;
    transform: translateY(-50%);
    color: black;
}

.hero-content h1{
    font-size: 48px;
    margin-bottom: 10px;
}

.hero-content p{
    font-size: 18px;
    margin-bottom: 20px;
}
#categories{
    padding: 40px 30px;
}

.categories{
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.category-box{
    background-color: lightblue;
    padding: 40px;
    text-align: center;
    border-radius: 10px;
    transition: 0.3s ease;
}

.category-box:hover{
    background-color: deepskyblue;
    transform: translateY(-5px);
}
.card{
    background-color: blueviolet;
}
#products{
    padding: 40px 30px;
}

.products{
    display: flex;
    gap: 10px;
}

.card{
    background-color: lightcoral;
    padding: 20px;
    border-radius: 10px;
    width: 250px;
    text-align: center;
    transition: 0.3s ease;
}

.card img{
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.card button{
    margin-top: 10px;
    padding: 8px 15px;
    border: none;
    background-color: black;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.card:hover{
    transform: translateY(-5px);
}
    </style>
</head>
 
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <h2 class="logo">Austere</h2>

            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
             <div class="nav-icons">
                <a href="#"><i class='bx bx-cart'></i></a>
            </div>
        </div>
    </nav>
</header>

<!-- hero -->
<section id="hero">
    <div class="hero">
        <img src="../coffee/images/coffee-hero-section.png" alt="Hero Image">

        <div class="hero-content">
            <h1>Best Coffee</h1>
            <p>The aroma is best in the whole world</p>
        </div>
    </div>
</section>
<section id="categories">
    <div class="categories">
        <div class="category-box">Backpacks</div>
        <div class="category-box">Travel Bags</div>
        <div class="category-box">Laptop Bags</div>
    </div>
</section>
<section id="products">
    <div class="products">

        <div class="card"> 

        <img src="../coffee/images/desserts.png" alt="desset">
        <h3>huli</h3>
        <p>$440</p>
       <a href="#" class="btn">buy</a>
    </div>
    <div class="card"> 

        <img src="../coffee/images/burger-frenchfries.png" alt="french">
        <h3>tiger</h3>
        <p>$455</p>
       <a href="#" class="btn">hi</a>
    </div>
    </div>
</section>
<section id="product-detail">
    <div class="product-detail">

    </div>
</section>
<section id="newsletter">
    <div class="newsletter">

    </div>
</section>
<footer></footer>


</body>
</html>
