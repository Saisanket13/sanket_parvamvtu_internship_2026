<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>

<style>
    *{
    box-sizing: border-box;
    }

    .parent{
    /* width: 90%;
    max-width: 1000px;
    margin: 40px auto; */
    height: 400px;
    border: 7px solid green;
    display: grid;
    grid-template-rows: repeat(3,1fr);
    grid-template-columns: repeat(4,1fr);
    gap: 15px;   /* optional but recommended */
     /* grid-template-areas:
        "one two two three"
        "one four five eight"
        "one six seven eight"; */
    }

    .child{
    display: grid;
    place-items: center;
    font-size: 30px;
    color: white;
    }

    .child-1{
        grid-row: 1 /4;
        grid-column: 1 / 2;
        
    } 

    .child-2{
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 4;  
    }

    .child-3{
        grid-row: 1 / 2;
        grid-column: 4/ 5 ;

    }
    
    .child-4{
        grid-row: 2 / 3;
        grid-column: 2 / 3;
    }
    
    .child-5{
        grid-row: 2 / 3;
        grid-column: 3 / 4;
    }
    
    .child-6{
        grid-row: 3 / 4;
        grid-column: 2 / 3;
    }
    .child-7{
        grid-row: 3 / 4;
        grid-column: 3 / 4;
    }
    
    .child-8{
        grid-area: 2 / 4 / 4 / 5;
    }
    
    .child-1,.child-2,.child-8{
        background-color: greenyellow;
    }

    .child-3,.child-5,.child-6{
        background-color: red 
    }

    .child-4,.child-7{
        background-color: orange;
    }


</style>
</head>
<body>
    <div class="parent"> 
        <div class="child child-1"></div>
        <div class="child child-2"></div>
        <div class="child child-3"></div>
        <div class="child child-4"></div>
        <div class="child child-5"></div>
        <div class="child child-6"></div>
        <div class="child child-7"></div>
        <div class="child child-8"></div>
    </div>
</body>
</html>
