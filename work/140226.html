    height: 400px;
    border: 7px solid green;
    display: grid;
    grid-template-rows: repeat(3,1fr);
    grid-template-columns: repeat(4,1fr);
    gap: 15px;   /* optional but recommended */
     /* grid-template-areas:
        "one two two three"
        "one four five eight"
        "one six seven eight"; */
}

    .child{
    display: grid;
    place-items: center;
    font-size: 30px;
    color: white;
}

    .child-1{
        grid-row: 1 /4;
        grid-column: 1 / 2;
        background-color: greenyellow;
    } 

    .child-2{
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 4;
        background-color: greenyellow;
        
    }

    .child-3{
        grid-row: 1 / 2;
        grid-column: 4/ 5 ;
        background-color: red;
    }

    .child-4{
        grid-row: 2 / 3;
        grid-column: 2 / 3;
        background-color: orange;
    }

    .child-5{
        grid-row: 2 / 3;
        grid-column: 3 / 4;
        background-color: red;
    }

    .child-6{
        grid-row: 3 / 4;
        grid-column: 2 / 3;
        background-color: red;
    }
    .child-7{
        grid-row: 3 / 4;
        grid-column: 3 / 4;
        background-color: orange;
    }

    .child-8{
        grid-area: 2 / 4 / 4 / 5;
        background-color: greenyellow;
    }
</style>
</head>
<body>
    <div class="parent"> 
        <div class="child child-1"></div>
        <div class="child child-2"></div>
        <div class="child child-3"></div>
        <div class="child child-4"></div>
        <div class="child child-5"></div>
        <div class="child child-6"></div>
        <div class="child child-7"></div>
        <div class="child child-8"></div>
